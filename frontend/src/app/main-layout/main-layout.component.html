<!-- Header -->
<div class="header">
    <div routerLink="/" routerLinkActive="active" class="logo">
      MarMina Family
    </div>
    <div *ngIf="isAuthenticated && user" class="user">
      <span>{{ user.firstName }}</span>
      <img [src]="user.photoUrl" alt="">
    </div>
    <a *ngIf="!isAuthenticated" routerLink="/login" routerLinkActive="active" class="login">
      Login
    </a>
    <a *ngIf="isAuthenticated" routerLink="/logout" routerLinkActive="active" class="logout">
      Logout
    </a>
</div>

<!-- Sidebar -->
<div class="sidebar">
  <ul>
    <li class="active">Profile</li>
    <li>Item2</li>
    <li>Item3</li>
  </ul>
</div>
